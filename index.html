<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>Camera with Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #camera-btn, #switch-camera-btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #camera-btn:hover, #switch-camera-btn:hover {
            background-color: #0056b3;
        }
        #camera-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .shaded-left,
        .shaded-right {
            position: absolute;
            top: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .shaded-left {
            left: 0;
            width: calc((100% - 80%) / 2); /* Adjust for 5:4 */
        }
        .shaded-right {
            right: 0;
            width: calc((100% - 80%) / 2); /* Adjust for 5:4 */
        }
        .frame-5-4 {
            position: absolute;
            top: 0;
            left: calc((100% - 80%) / 2); /* Center the 5:4 area */
            width: 80%; /* 5:4 aspect ratio */
            height: 100%;
            border: 2px solid white;
        }
        .frame-1-1 {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vh; /* Full height of the screen */
            height: 100vh; /* Equal to the height */
            max-width: 100%; /* Ensure it doesnâ€™t exceed screen width */
            border: 2px dashed white;
        }
        .frame-1-1-label {
            position: absolute;
            top: 5%; /* Slightly above the 1:1 frame */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 14px;
            border-radius: 3px;
        }
        #orientation-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            z-index: 10;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="camera-btn">Camera with Overlay</button>
    <div id="orientation-warning">Please rotate your device to landscape mode.</div>
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
        <div class="overlay">
            <div class="shaded-left"></div>
            <div class="frame-5-4"></div>
            <div class="shaded-right"></div>
            <div class="frame-1-1"></div>
            <div class="frame-1-1-label">1:1</div>
        </div>
        <button id="switch-camera-btn">Switch Camera</button>
    </div>
    <script>
        const cameraBtn = document.getElementById('camera-btn');
        const cameraContainer = document.getElementById('camera-container');
        const cameraFeed = document.getElementById('camera-feed');
        const switchCameraBtn = document.getElementById('switch-camera-btn');
        const orientationWarning = document.getElementById('orientation-warning');

        let currentFacingMode = 'user'; // Default to front-facing camera

        // Check orientation
        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                orientationWarning.style.display = 'block';
            } else {
                orientationWarning.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);

        // Start the camera
        async function startCamera(facingMode = 'user') {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                cameraFeed.srcObject = stream;
            } catch (error) {
                alert('Unable to access the camera. Please check your permissions.');
                console.error(error);
            }
        }

        // Camera button click
        cameraBtn.addEventListener('click', () => {
            cameraContainer.style.display = 'block';
            cameraBtn.style.display = 'none';
            checkOrientation();
            startCamera(currentFacingMode);
        });

        // Switch camera button click
        switchCameraBtn.addEventListener('click', () => {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera(currentFacingMode);
        });
    </script>
</body>
</html>
