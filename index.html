<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>Camera with Overlay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #camera-btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #camera-btn:hover {
            background-color: #0056b3;
        }
        #camera-container {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .grid-lines {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }
        .grid-lines div {
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .frame-lines {
            position: absolute;
            top: calc((100% - 56.25%) / 2); /* Center 16:9 aspect ratio */
            width: 100%;
            height: 56.25%;
            border: 2px solid white;
        }
        .shaded {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
        }
        .shaded.top {
            top: 0;
            height: calc((100% - 56.25%) / 2);
            width: 100%;
        }
        .shaded.bottom {
            bottom: 0;
            height: calc((100% - 56.25%) / 2);
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="camera-btn">Camera with Overlay</button>
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
        <div class="overlay">
            <div class="shaded top"></div>
            <div class="grid-lines">
                <div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="frame-lines"></div>
            <div class="shaded bottom"></div>
        </div>
    </div>
    <script>
        const cameraBtn = document.getElementById('camera-btn');
        const cameraContainer = document.getElementById('camera-container');
        const cameraFeed = document.getElementById('camera-feed');

        cameraBtn.addEventListener('click', async () => {
            cameraContainer.style.display = 'block';
            cameraBtn.style.display = 'none';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                cameraFeed.srcObject = stream;
            } catch (error) {
                alert('Unable to access the camera. Please check your permissions.');
            }
        });
    </script>
</body>
</html>
